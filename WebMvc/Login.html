<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td>用户名:</td>
                <td><input type="text" id="name" onblur="loadImg()"></td>
                <td id="img"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="Button1" type="button" value="登录" onclick="Login()" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    function Login() {
        var o = {};
        o.Name = $("#name").val();
        o.Pwd = $("#pwd").val();
        $.ajax({
            url: 'http://localhost:65396/api/Users/Login',
            data: o,
            type: 'get',
            dataType: 'json',
            success: function (d) {
                localStorage["Users"] = d;  //js中的本地存储
                location.href = "Show.html";             
            }
        })
    }
    function loadImg() {
        var o = {};
        o.Name = $("#name").val();
        $.ajax({
            url: 'http://localhost:65396/api/Users/GetUrl',
            data: o,
            type: 'get',
            dataType: 'json',
            success: function (d) {
                $("#img").empty();
                if (d != "") {
                    $("#img").append('<img src="' + d + '" alt=""   width="40" height="60" />');
                }
            }

        })
    }
</script>
